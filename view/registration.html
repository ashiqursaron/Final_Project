<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../assets/registration.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
    <h2>Register With Us</h2>
    <div class="form-control">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter your first name">
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter your last name">
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="studentid">ID</label>
        <input type="text" id="studentid" placeholder="Enter your ID">
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label>Gender</label>
        <select id="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="profilepic">Profile Picture</label>
        <input type="file" id="profilepic" accept="image/*">
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter your address"></textarea>
        <small>Error Message</small>
    </div>
    <!-- Existing fields below -->
    <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email">
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="Confirm Your Password">
        <small>Error Message</small>
    </div>
    <button type="submit">Submit</button>
</form>
    </div>
    <script src="../assets/registration.js"></script>
</body>
</html>
