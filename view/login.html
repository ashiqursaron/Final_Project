<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
   <link rel="stylesheet" href="../assets/login.css">
   <link rel="icon" type="image/x-icon" href="../assets/images/ashiqur_saron.png">
   <title>Login</title>
</head>
<body>
   <!--LOGIN IMAGE-->
   <svg class="login_blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
      <mask id="mask0" mask-type="alpha">
         <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
         0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
         591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
         167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
      </mask>
      <g mask="url(#mask0)">
         <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
         0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
         591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
         167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
         <image class="login_img" href="../assets/images/cat.jpg"/>
      </g>
   </svg>      
      

   <!--LOGIN-->
   <div class="login container grid">
      <div class="login_access">
         <h2 class="login_title">Log In</h2>
         
         <div class="login_area">
            <form class="login_form" id="loginForm" method="post" action="../controller/loginCheck.php" onsubmit="" autocomplete="off">
               <div class="login_content grid">
                  <div class="login_box">
                     <input type="text" id="username" name="username" required placeholder=" " class="login_input">
                     <label for="username" class="login_label">Username</label>
                     <i class="ri-user-fill login_icon"></i>
                  </div>
                  <div class="login_box">
                     <input type="password" id="password" name="password" required placeholder=" " class="login_input">
                     <label for="password" class="login_label">Password</label>
                     <i class="ri-eye-off-fill login_icon login_password" id="loginPassword"></i>
                  </div>
               </div>
               <div class="login_options">
                  <label class="login_remember">
                     <input type="checkbox" id="rememberMe"> Remember me
                  </label>
                  <a href="#" class="login_forgot">Forgot your password?</a>
               </div>
               <small id="loginError" class="login_error"></small>
               <button type="submit" class="login_button" name="submit" >Login</button>
            </form>
            <div class="login_social">
               <p class="login_social-title">Or login with</p>
               <div class="login_social-links">
                  <a href="#" class="login_social-link">
                     <img src="../assets/images/icon-google.svg" alt="image" class="login_social-img">
                  </a>
                  <a href="#" class="login_social-link">
                     <img src="../assets/images/icon-facebook.svg" alt="image" class="login_social-img">
                  </a>
                  <a href="#" class="login_social-link">
                     <img src="../assets/images/icon-apple.svg" alt="image" class="login_social-img">
                  </a>
               </div>
            </div>
            <p class="login_switch">
               Don't have an account? 
               <a href="register.html" class="login_signup-link">Sign up</a>
            </p>
         </div>
      </div>
   </div>
   <!--=============== MAIN JS ===============-->
   <script src="../assets/login.js"></script>
</body>
</html>
